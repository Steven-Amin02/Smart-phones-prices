# This workflow will install Python dependencies and lint with a single version of Python
name: Python application (Lint Only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: üêç Set up Python 3.10
      # Using the recommended stable action version v5
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: üì¶ Install dependencies & Linter
      run: |
        python -m pip install --upgrade pip
        # Install only the linter (flake8)
        pip install flake8
        # Install project-specific dependencies from requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: üßπ Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
