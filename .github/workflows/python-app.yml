# This workflow will install Python dependencies, run tests and lint with a single version of Python
name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    # Use a matrix strategy to test against multiple Python versions if desired (e.g., '3.10', '3.11')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: üêç Set up Python 3.10
      # Use the latest major version for better compatibility and features
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: üì¶ Install dependencies
      # Install flake8, pytest, and tools for testing Jupyter Notebooks
      run: |
        python -m pip install --upgrade pip
        # Install testing and linting tools along with notebook testing utilities
        pip install flake8 pytest nbqa pytest-notebook
        # Install project-specific dependencies
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: üßπ Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: üß™ Test with pytest
      # Explicitly test the application code and run notebook tests
      run: |
        # Run tests against .py files and use the 'nbqa' wrapper to run pytest on notebooks
        pytest app.py # Assuming you have a test for app.py
        # You can add: pytest test_*.py to run all dedicated tests
        
        # This command runs pytest on your .ipynb files using the nbqa tool
        # Note: Your notebooks must be written to pass tests (e.g., no errors on run, and any asserts must pass)
        nbqa pytest *.ipynb
